    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script type="text/javascript">
    let checkExist = setInterval(function () {
      if (document.getElementById("arjsDebugUIContainer")) {
        let interface = document.getElementById("arjsDebugUIContainer");
        interface.remove();
      }
    }, 100);
    checkExist;
  </script>

  <script type="text/javascript">  var gotitBtn = $(".gotit");
    gotitBtn.click(function () {
      gotitBtn.parent().css({
        display: "none"
      });
    });
    //Camera feature check
    function hasGetUserMedia() {
      return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia);
    }
    if (hasGetUserMedia()) {
      $('#splashScreen').css('display', 'block');
    } else {
      let template = '<p>This feature is not supported in your browser. Please try again using a different device and/or browser.</p>';
      $('#noMedia').append(template);
      $('#noMedia').css('display', 'block');
    }

  </script>

  <title>React App</title>
</head>
